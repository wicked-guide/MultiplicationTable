<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="/asset/favicon.png" sizes="64x64" />
    <script src="/js/vue.js"></script>
    <title>Multiplication Table</title>
  </head>
  <body>
    <section id="app" class="container-fluid">
      <!-- header -->
      <section class="header">point:</section>

      <!-- ゲームエリア -->
      <section class="row">
        <!-- 問題カード -->
        <section class="col-6 alert-info grid p-3"></section>

        <!-- 正解カード -->
        <section class="col-6 alert-warning grid p-3"></section>
      </section>

      <!-- Button trigger modal -->
      <!-- <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/js/bootstrap.bundle.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          test: "tesutote",
        },
      });
    </script>

    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        grid-gap: 0.5rem;
      }

      .card {
        /* height: 3rem; */
        text-align: center;
        padding: 0.5rem;
        cursor: pointer;
        background-size: 60px 55px;
        background-image: radial-gradient(
            transparent 10px,
            #ffffff 20px,
            #ffffff 12px,
            transparent 12px
          ),
          radial-gradient(
            transparent 10px,
            #ffffff 24px,
            #ffffff 12px,
            transparent 24px
          );
        background-position: 0 0, 16px 16px;
        transform: rotateY(180deg);
        transition: transform 0.3s;
      }
    </style>
  </body>
</html>
